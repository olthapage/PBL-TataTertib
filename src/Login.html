<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TertibHub Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../assets/font.css">
    <link rel="icon" href="../assets/img/LOGO BREN.pdf.png" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <main class="flex justify-between">
        <img src="../assets/img/FOTO_login.svg" class="h-screen" alt="">
        <form action="../backend/login.php" method="post" class="flex flex-col justify-center items-center gap-3 pr-28 w-full">
            <img src="../assets/img/LOGO JTI 1.pdf.png" class="w-24" alt="">
            <h1 class="text-4xl">Welcome Back</h1>
            <p class="px-24 text-center">Silakan login terlebih dahulu untuk mengakses fitur selanjutnya</p>
            <span class="flex w-96 items-center border-2 border-black rounded-xl pl-2">
                <i class="bi bi-person text-3xl"></i>
                <input type="text" name = "username"
                    class="px-4 py-2 w-full border-transparent rounded-xl outline-0 placeholder:text-black"
                    placeholder="Your Username">
            </span>
            <span class="flex w-96 items-center border-2 border-black rounded-xl pl-3">
                <i class="bi bi-lock text-2xl"></i>
                <input type="password" name = "password"
                    class="px-4 py-2 w-full border-transparent rounded-xl outline-0 placeholder:text-black"
                    placeholder="Your Password">
            </span>
            <span class="flex justify-between w-96">
                <div class="form-check">
                    <label class="form-check-label flex items-center gap-2">
                        <input type="radio" class="form-check-input border-2 border-black" name="" id=""
                            value="checkedValue">
                        Remember Me
                    </label>
                </div>
                <a href="" class="text-blue-600">Forgot Password?</a>
            </span>
            <button class="btn btn-primary rounded-xl w-96" style="font-family: 'product Sans Bold';">Login</button>
            <h6 class="text-base">OR</h6>
            <button class="btn btn-transparent justify-center w-96 text-blue-600"
                style="font-family: 'product Sans Regular';">
                <span class="flex justify-center gap-2">
                    <img src="../assets/img/ICON ADMIN.pdf.png" class="w-7" alt="">
                    Admin
                </span>
            </button>
        </form>
    </main>
</body>

</html>
